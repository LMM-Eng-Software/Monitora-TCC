<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/login.css">

    <title>Monitora TCC</title>
</head>
<body>
    <header>
        <div class="logos">
            <div class="logo"><h1><img src="../images/ecomp-graduacao.svg" alt="Logo do eComp"></h1></div>  
        </div>
        <div class="titulo-site"><a href="../index.html">Monitora TCC</a></div>
    </header>
    
    <main>

        <div class="div-cadastro">
            <form>
                <h3>Efetuar Login</h3>
                <div class="input-fields">
                    <input id="cpf" type="text" name="firstname" placeholder="Seu CPF" required>
                    <input type="password" name="lastname" placeholder="Sua Senha" required>    
                </div>
                <input type="submit" name="enter" placeholder="Entrar">
            </form>
        </div>
    </main>

</body>

</html>
